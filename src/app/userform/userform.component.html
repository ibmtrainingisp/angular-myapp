<!--view-->
<h3>{{title}}</h3>  <!--oneway binding-->
<input [(ngModel)]='user.name'> <!--twoway binding/property binding-->
<input [(ngModel)]='user.age' type="number" placeholder="Age">
<input type="date" [(ngModel)] = 'user.dobDate'>
<button (click)='save()'>Save</button>  <!--event binding-->
<table>
  <thead>
    <td>FirstName</td>
    <td>Age</td>
    <td>DOB</td>
  </thead>
  <tbody>
    <tr *ngFor="let user1 of UserArray;index as i">
      <td>{{user1.name|uppercase}}</td>
      <td>{{user1.age}}</td>
      <td>{{user1.dobDate | date:"M/d/yy"}}</td>
      <td><button (click)='this.deleteUser(user1.id,i)'>Delete</button></td>
    </tr>
  </tbody>
</table>
